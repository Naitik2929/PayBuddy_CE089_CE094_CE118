<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="/css/color.css">
        <link rel="stylesheet" href="/css/create.css">
        <title>PayBuddy</title>
</head>

<body>
        <span class="context">
            <h1>PayBuddy</h1>
        </span>
        <div class="login-body">
                <div class="login-div">
                        <div class="login-content">
                                <div class="hybrid-login-form-main">
                                        <h1>SIGN UP</h1>
                                        <form action="/login&create/create.php" method="POST">
                                                <div class="nffname">
                                                        <div class="nffnamecontrol">
                                                                <label for="fname" class="placelabel">First Name</label>
                                                                <input type="text" name="firstname" id="firstname"
                                                                        class="fnameinput" required><br>
                                                        </div>
                                                </div>
                                                <div class="nflname">
                                                        <div class="nflnamecontrol">
                                                                <label for="lname" class="placelabel">Last Name</label>
                                                                <input type="text" name="lastname" id="lastname"
                                                                        class="lnameinput" required><br>
                                                        </div>
                                                </div>
                                                <div class="nfemail">
                                                        <div class="nfemailcontrol">
                                                                <label for="email" class="placelabel">Email</label>
                                                                <input type="email" placeholder="abc@email.com"
                                                                        name="email" class="emailinput" required><br>
                                                        </div>
                                                </div>
                                                <div class="nfphone">
                                                        <div class="nfphonecontrol">
                                                                <label for="phone" class="placelabel">Mobile
                                                                        Number</label>
                                                                <input type="tel" id="phone" name="phone"
                                                                        placeholder="+91 1234567890" class="phoneinput"
                                                                        required><br>
                                                        </div>
                                                </div>
                                                <div class="nfpassword">
                                                        <div class="nfpasswordcontrol">
                                                                <label for="password"
                                                                        class="placelabel">Password</label>
                                                                <input type="password" placeholder="Password"
                                                                        name="password" class="passwordinput"
                                                                        required><br>
                                                        </div>
                                                </div>
                                                <button type="submit" value="Login"
                                                        class="btn login-button btn-submit btn-small"> Sign up </button>
                                        </form>
                                </div>
                        </div>
                </div>
        </div>

</body>

</html>
